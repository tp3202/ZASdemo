<!DOCTYPE HTML>
<html>
<head>
	<title>Tracker</title>
	
	<script type="text/javascript" src="cordova-1.7.0.js"></script>
	<script type="text/javascript" src="http://	maps.googleapis.com/maps/api/js?key=AIzaSyDD353fOPh-KBUQ-2ekPCg75uxXRn0D9Tk&sensor=false"></script>
	<script type="text/javascript" src="json2.js"></script>
	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.1.0.min.js"></script>
    <script type="text/javascript" src="exercisetracker.js"></script>
	<link rel="stylesheet" href="jquery.mobile-1.1.0.min.css" />
	
</head>
<body>
<!-- Start of Home page -->
<div data-role="page" id="home">

	<div data-role="header">
	
		<h1>Home</h1>
	
		<div data-role="navbar">
			<ul>
				<li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
				<li><a href="#startTracking" data-transition="none" data-icon="plus">Track</a></li>
				<li><a href="#history" data-transition="none" data-icon="star">History</a></li>
			</ul>
		</div>
	</div>

	<div data-role="content">
		<p>Home</p>
		<tr class="spaceUnder">
				<td>  <input type="text" placeholder="Email" class="EmailTarget1"  name="Email" id="EmailInput" /></td><td></td></tr>
			
			<tr class="spaceUnder"> 
				<td><input placeholder="password" class="PasswordTarget1" type="password" name="password"></input></td>
				</tr>
			<tr>
			<td><label style="display:none;color:red;font-family:impact;" id="EmailError" class="EmailErrorTarget1" >Invalid Email</label></td>			
			</tr>
			<tr>
			<td><label style="color:red;font-family:impact; display:none" id="PasswordError" class="PasswordErrorTarget1" >Invalid Password</label></td>
			</tr>
			<tr><td><a href="#Home" data-transition="slide" data-role="button">sign in</a></td></tr>
		</table>
		
		</br>
		</br>
		<button id="home_network_button" data-icon="check">Internet Access Enabled</button>
		<button id="home_clearstorage_button">Clear local storage</button> 
	</div>


</div>
<!-- End of Home page -->

<!-- Start of Trackwork Out page -->
<div data-role="page" id="startTracking">

	<div data-role="header">
		<h1>Tracking Location</h1>
		
		<div data-role="navbar">
			<ul>
				<li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
				<li><a href="#startTracking" data-transition="none" data-icon="plus">Location</a></li>
				<li><a href="#history" data-transition="none" data-icon="star">History</a></li>
			</ul>
		</div>
	</div>

	<div data-role="content">	
		<p id="startTracking_status"></p>
			<div data-role="fieldcontain" class="ui-hide-label">
				<label for="track_id">Track ID/Name:</label>
				<input type="text" name="track_id" id="track_id" placeholder=" ID/Name"/> 
			</div>

		<button data-role="button" id="startTracking_start">Start Tracking</button>
		
				<p id="startTracking_info"></p>
		 
			<button data-role="button" id="startTracking_stop">Save</button>
	</div>
 

</div><!-- /page -->

<!-- Start of the History page -->
<div data-role="page" id="history">

    <div data-role="header">
        <h1>History</h1>
        
        <div data-role="navbar">
            <ul>
                <li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
                <li><a href="#startTracking" data-transition="none" data-icon="plus">Track </a></li>
                <li><a href="#history" data-transition="none" data-icon="star">History</a></li>
            </ul>
        </div>
    </div>

    <div data-role="content">	
        <p id="tracks_recorded"></p>
        
        <ul data-role="listview" id="history_tracklist">
            
        </ul>
    </div>


</div><!-- /page -->

<!-- Track Info page -->
<div data-role="page" id="track_info">

	<div data-role="header">
		<h1>Viewing</h1> 
		
		<div data-role="navbar">
			<ul>
				<li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
				<li><a href="#startTracking" data-transition="none" data-icon="plus">Track </a></li>
				<li><a href="#history" data-transition="none" data-icon="star">History</a></li>
			</ul>
		</div>
	</div>

	<div data-role="content">	
		<p id="track_info_info"></p>
		
		<div id="map_canvas" style="position:absolute;bottom:0;left:0;width:100%;height:300px;"></div>
		
	</div>


</div><!-- /page -->


</body>
</html>
